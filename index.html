<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hände waschen • FHNW UIED 2020</title>
    <meta name="description" content="Hello, WebVR! • A-Frame" />
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="/js/menu.js"></script>
    <script src="/js/tutorial.js"></script>
  </head>
  <body>
    <a-scene
      background="color: #212"
      webxr="referenceSpaceType: local"
      environment
      cursor="rayOrigin: mouse; fuse: false"
      raycaster="objects: .raycastable"
      info-message="htmlSrc: #messageText"
      hand-wash
    >
      <!--
      Define all assets that are used in the scene
        -->
      <a-assets>
        <!--
          3d-Model of the Bathroom
          Model source:
          Modified with Blender: Pascal Stump & Reto Bornhauser
        -->
        
        <a-assets-item
          id="bathroom"
          src="https://cdn.glitch.com/0be449f4-47f5-4f5c-afa7-b1d08243b82b%2Fbathroom.glb?v=1610356539560"
        >
        </a-assets-item>
        <!--
          3d-Model of the Hands
          Model source:
          Modified and animated with Blender: Pascal Stump & Reto Bornhauser
        -->
        <a-assets-item
          id="handwash"
          src="https://cdn.glitch.com/0be449f4-47f5-4f5c-afa7-b1d08243b82b%2FAnimationHands.glb?v=1610380308316"
        >
        </a-assets-item>

        <!--Layout and effects for UI -->
        <a-mixin
          id="frame"
          geometry="primitive: plane; width: 0.4; height: 0.139"
          material="color: white; shader: flat"
          animation__scale="property: scale; to: 1.2 1.2 1.2; dur: 200; startEvents: mouseenter"
          animation__scale_reverse="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave"
        ></a-mixin>
        <a-mixin
          id="poster"
          geometry="primitive: plane; width: 0.38; height: 0.126"
          material="color: #5E8FFF; shader: flat"
          position="0 0 0.005"
        ></a-mixin>
      </a-assets>

      <a-entity
        id="background"
        position="0 0 0"
        geometry="primitive: sphere; radius: 2.0"
        material="color: red; side: back; shader: flat"
        scale="0.001 0.001 0.001"
        visible="false"
        class="raycastable"
      >
      </a-entity>

      <a-entity
        position="0.70152 1.05719 0.4"
        rotation="-29.999999999999996 0 0"
      >
        <a-camera
          position="0 0.54029 0"
          near="0.05"
          zoom="0.8"
          rotation="0 0 0"
        >
        </a-camera>
      </a-entity>

      <!--
          Render the Bathroom and Hands in the scene
        -->
      <a-entity>
        <a-gltf-model src="#bathroom"></a-gltf-model>
      </a-entity>
      <a-entity position="0.761 0.013 -0.004">
        <a-gltf-model
          id="manipulateAnimation"
          src="#handwash"
          
          scale="0.6 0.6 .6"
          visible="false"
        >
        </a-gltf-model>
      </a-entity>

      <!-- Hand controls -->
      <a-entity
        id="leftHand"
        laser-controls="hand: left"
        raycaster="objects: .raycastable"
      ></a-entity>
      <a-entity
        id="rightHand"
        laser-controls="hand: right"
        raycaster="objects: .raycastable"
        line="color: #118A7E"
      ></a-entity>

      <a-text
        value="#SeifenBoss"
        text="width: 1.33"
        position="0.6 1.6 -0.490"
      ></a-text>
      <!--        Menu      -->
      <a-entity id="ui" position="0.785 1.450 -0.486">
        <a-entity id="menu" highlight>
          <a-entity
            id="tutorialButton"
            position="0 0 0"
            mixin="frame"
            class="raycastable menu-button"
          >
            <a-entity
              text="value:  Tutorial;  align:  center;  height:  0;  width:  1.61"
              mixin="poster"
            ></a-entity>
          </a-entity>

          <a-entity
            id="timerButton"
            position="0 -0.169 0"
            mixin="frame"
            class="raycastable menu-button"
          >
            <a-entity
              text="value:  Timer;  align:  center;  height:  0;  width:  1.61"
              mixin="poster"
            ></a-entity>
          </a-entity>
        </a-entity>
      </a-entity>

      <!-- Tutorial Section -->
      <a-entity id="tutorial" position="0 0 0" visible="false" tutorial>
        <a-entity position="0.639 1.5 -0.491">
          <a-triangle
            class="raycastable menu-button"
            color="#FFFFF"
            vertex-c="1 -1 0"
            material=""
            geometry="vertexC: 0 -0.1 0; vertexA: 0 0.1 0; vertexB: -0.2 0 0"
            scale="0.3 0.3 0.3"
          ></a-triangle>

          <a-plane
            id="backToMenuButton"
            class="raycastable menu-button"
            geometry="height: 0.03; width: 0.03"
            position="-0.01561 0 0.008"
            material=""
          >
          </a-plane>
        </a-entity>
        <a-text
          value="Tutorial"
          text="width: 1.33"
          position="0.65
                  1.5 -0.490"
        ></a-text>
        <a-entity id="steps">
          <a-text
            value="1. Wasser marsch"
            text="width: 1.4"
            position="0.777 1.424 -0.484"
            align="center"
          ></a-text>
          <a-text
            value="2. Einseifen"
            text="width: 1"
            position="0.777 1.347 -0.484"
            align="center"
          ></a-text>
          <a-text
            value="3. Handflaechen"
            text="width: 1"
            position="0.777 1.27 -0.484"
            align="center"
          ></a-text>
          <a-text
            value="4. Handruecken"
            text="width: 1"
            position="0.777 1.193 -0.484"
            align="center"
          ></a-text>
          <a-text
            value="5. Fingerspitzen"
            text="width: 1"
            position="0.777 1.116 -0.484"
            align="center"
          ></a-text>
          <a-text
            value="6. Trocknen"
            text="width: 1"
            position="0.777 1.039 -0.484"
            align="center"
          ></a-text>

          <a-entity id="previousStepContainer" position="0.639 0.947 -0.491" visible="false">
            <a-plane
              id="previousStep"
              class="raycastable menu-button"
              geometry="height: 0.03; width: 0.03"
              position="0.009 0.004 0.008"
              material=""
            ></a-plane>
            <a-triangle
              color="#FFFFF"
              vertex-c="1 -1 0"
              material=""
              geometry="vertexC: 0 -0.1 0; vertexA: 0 0.1 0; vertexB: -0.2 0 0"
              scale="0.3 0.3 0.3"
              
            ></a-triangle>
          </a-entity>
          <a-entity id="nextStepContainer" position="0.917 0.956 -0.491">
            <a-plane
              id="nextStep"
              class="raycastable menu-button"
              geometry="height: 0.03; width: 0.03"
              position="-0.016 0.004 0.008"
              material=""
            ></a-plane>
            <a-triangle
              color="#FFFFF"
              vertex-c="1 -1 0"
              material=""
              geometry="vertexC: 0 0.1 0; vertexA: 0 -0.1 0; vertexB: 0.2 0 0"
              scale="0.3 0.3 0.3"
              visible="true"
            ></a-triangle>
          </a-entity>
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
